<section id="screen-five" class="screen-five">
    <div class="container-fluid">

        <div class="panel-group" id="accordion">
            <div class="panel panel-default foo template">
                <div class="panel-heading accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">

                        <div class="row">
                            <div class="col-md-5">
                                <form class="zone_1 form-inline">
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="form-inline">
                                    <label>aaa</label><span class="slider one">15%</span>
                                    <input type="range" class="custom-range ventilation-op-fr" min="0" max="100" step="1" value="15">
                                </div>
                                <div class="form-inline">
                                    <label>bbb</label><span class="slider two">75%</span>
                                    <input type="range" class="custom-range oper-fract-per-week" min="0" max="100" step="1" value="75">
                                </div>
                                <div class="form-inline">
                                    <label>ccc</label><span class="slider three">75%</span>
                                    <input type="range" class="custom-range heat-rec-rate-fract" min="0" max="100" step="1" value="75">
                                </div>

                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-5">
                                <form class="zone_2 form-inline">
                                </form>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-5">
                                <form class="zone_3 form-inline">
                                </form>
                            </div>
                        </div>

                        <div class="row-buttons">
                            <button type="button" class="btn btn-danger btn-sm panel-remove deleteZone testRemoveZone">DELETE ZONE</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-buttons">

        <button type="button" class="btn btn-light btn-lg add" id="add">ADD NEW ZONE<i class="fas fa-plus"></i></button>
    </div>
</section>
