<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>wykres</title>

    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
<!--Screen 1-->
<section id="screen-one" class="screen-one">
    <div class="container-fluid">
        <div class="weather-chart">
            <canvas id="weatherChart" ></canvas>
        </div>
        <div class="weather-data">
            <div class="temp">
                <p>January</p>
                <input type="number" class="form-control disabled text-center max" value="5">
                <input type="number" class="form-control text-center avg jan" required="required" value="-10" onchange="dataset();">
                <input type="number" class="form-control disabled text-center min" value="-10">
            </div>
            <div class="temp">
                <p>February</p>
                <input type="number" class="form-control disabled text-center max" value="4">
                <input type="number" class="form-control text-center avg feb" required="required" value="-30">
                <input type="number" class="form-control disabled text-center min" value="-30">
            </div>
            <div class="temp">
                <p>March</p>
                <input type="number" class="form-control disabled text-center max" value="12">
                <input type="number" class="form-control text-center avg mar" required="required" value="-8">
                <input type="number" class="form-control disabled text-center min" value="-8">
            </div>
            <div class="temp">
                <p>April</p>
                <input type="number" class="form-control disabled text-center max" value="23">
                <input type="number" class="form-control text-center avg apr" required="required" value="-2">
                <input type="number" class="form-control disabled text-center min" value="-2">
            </div>
            <div class="temp">
                <p>May</p>
                <input type="number" class="form-control disabled text-center max" value="27">
                <input type="number" class="form-control text-center avg may" required="required" value="5">
                <input type="number" class="form-control disabled text-center min" value="5">
            </div>
            <div class="temp">
                <p>June</p>
                <input type="number" class="form-control disabled text-center max" value="26">
                <input type="number" class="form-control text-center avg jun" required="required" value="4">
                <input type="number" class="form-control disabled text-center min" value="4">
            </div>
            <div class="temp">
                <p>July</p>
                <input type="number" class="form-control disabled text-center max" value="38">
                <input type="number" class="form-control text-center avg jul" required="required" value="14">
                <input type="number" class="form-control disabled text-center min" value="14">
            </div>
            <div class="temp">
                <p>August</p>
                <input type="number" class="form-control disabled text-center max" value="42">
                <input type="number" class="form-control text-center avg aug" required="required" value="16">
                <input type="number" class="form-control disabled text-center min" value="16">
            </div>
            <div class="temp">
                <p>September</p>
                <input type="number" class="form-control disabled text-center max" value="27">
                <input type="number" class="form-control text-center avg sep" required="required" value="5">
                <input type="number" class="form-control disabled text-center min" value="5">
            </div>
            <div class="temp">
                <p>October</p>
                <input type="number" class="form-control disabled text-center max" value="18">
                <input type="number" class="form-control text-center avg oct" required="required" value="2">
                <input type="number" class="form-control disabled text-center min" value="2">
            </div>
            <div class="temp">
                <p>November</p>
                <input type="number" class="form-control disabled text-center max" value="12">
                <input type="number" class="form-control text-center avg nov" required="required" value="-8">
                <input type="number" class="form-control disabled text-center min" value="-8">
            </div>
            <div class="temp">
                <p>December</p>
                <input type="number" class="form-control disabled text-center max" value="5">
                <input type="number" class="form-control text-center avg dec" required="required" value="-10">
                <input type="number" class="form-control disabled text-center min" value="-10">
            </div>
        </div>
        <div class="navigate-buttons">
            <button type="button" class="btn btn-primary btn-lg disabled">previous step</button>
            <a href="#screen-two" class="btn btn-primary btn-lg">next step &nbsp;<i class="fas fa-angle-double-right"></i></a>
        </div>
    </div>
</section>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="wykres.js"></script>

</body>
</html>
